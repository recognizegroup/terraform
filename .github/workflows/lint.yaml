name: Lint
on:
  push:
    branches:
      - '**'

jobs:
  lint-terraform:
    runs-on: ubuntu-latest
    name: Lint Terraform
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
      - run: |
          terraform -version
          terraform fmt -check -recursive
          echo $?
